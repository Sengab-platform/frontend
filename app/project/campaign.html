<div class="container">
    <div class="col-xs-11 col-sm-11 col-md-8 about">
      <div class="about-header"><h4 class="about-header-title">Description</h4></div>
      <div class="rich-text-div" ta-bind ng-model="projectCtrl.project.detailed_description"></div>
    </div>

      <div class="col-xs-11 col-sm-11 col-md-3 project-sidbar">
        <div class="row project-sidbar-info">
          <div class="col-sm-6 text-center" ng-switch on="t_id">
            <div ng-switch-when="1">
              <p>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                Location
              </p>
            </div>
            <div ng-switch-when="2">
              <p>
                <i class="fa fa-camera" aria-hidden="true"></i>
                Photos
              </p>
            </div>
            <div ng-switch-when="3">
              <p>
                <i class="fa fa-file-text" aria-hidden="true"></i>
                Survey
              </p>
            </div>
            <div ng-switch-when="4" class="row">
              <p>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <i class="fa fa-camera" aria-hidden="true"></i>
              </p>
            </div>
          </div>
          <div class="col-sm-6 text-center">
            <p>
              <i class="fa fa-users" aria-hidden="true"></i>
              {{projectCtrl.project.contributions_count}}
            </p>
          </div>
        </div>


        <div class="progress clearfix">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{(project.contributions_count/project.goal)*100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{(project.contributions_count/project.goal)*100}}%">
            <span class="sr-only">{{(projectCtrl.project.contributions_count/projectCtrl.project.goal)*100}}</span>
          </div>
        </div>
        <div class="remain pull-right">{{(projectCtrl.project.contributions_count/projectCtrl.project.goal)*100}}% completed</div>
      </div>

      <div class="col-xs-11 col-sm-11 col-md-3 owner-sidbar">
        <div class="row">
          <img class="col-sm-4 img-circle" src="{{projectCtrl.project.owner.image}}" alt="{{projectCtrl.project.owner.name}}" />
          <h4 class="col-sm-8"> {{projectCtrl.project.owner.name}} </h4>
        </div>
      </div>

</div>
