<div class="container">
  <div class="col-sm-8 col-md-8" id="form-container" >
    <form id="signup-form" name="story">

      <div class="row">
        <div class="col-sm-3">
          <p class="form-label">Project Description</p>
        </div>
        <div class="col-sm-9">
          <div text-angular ta-toolbar-class="btn-toolbar rich-text" ta-toolbar-group-class="btn-group rich-text-btns" ta-toolbar-button-class="btn btn-default rich-text-btn" ta-toolbar-button-active-class="active-btn" ta-toolbar="[['h1','h2','h3','p'],['bold','italics','ul','ol'],['insertLink','insertImage','insertVideo']]" ng-model="projectData.htmlStory" required></div>
          <div class="form-text-helper">
            Describe what are you making an why should people contribute in your project, make ever word count :)
          </div>
        </div>
      <div >
        <button  ui-sref="addsurvey.basicinfo" type="button" name="prev" class="pull-left btn btn-lg btn-contribute">previous step</button>
        <button  ui-sref="addsurvey.assets" type="button" name="next" ng-disabled="story.$invalid" class="pull-right btn btn-lg btn-contribute">next step</button>
      </div>
      </form>

    </div>
  </div>
</div>
