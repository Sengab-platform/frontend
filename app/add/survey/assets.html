<div class="container">
  <div class="col-sm-8 col-md-8" id="form-container" >

    <form id="signup-form" name="assets">

      <div class="form-group form-group-custom">
          <div class="row">
            <div class="col-sm-3">
              <p class="form-label">Question Title</p>
            </div>
          <div class="col-sm-9">
            <div ng-controller="addQuesCtrl">

              <div ng-repeat="question in questions">
                <input class="form-control basic-input multi-input" type="text" required name="questionTitle" ng-model="question.questionTitle"/>
                <button class="remove pull-right" ng-show="$last && !$first" ng-click="removeQuestion()"><i class="fa fa-times"></i></button>
                <div class="form-text-helper" ng-show="$last" >
                  Add the questions you want to ask the contibuters!
                  <br> <span style="font-weight: 300; padding:4px;">Example : "Do you like mohamed salah?"</span>
                </div>
              </div>

              <button class="btn btn-default" ng-click="addNewQuestion()">Add another question</button>

            </div>
          </div>
        </div>
        <div class="form-error col-sm-9 col-sm-offset-3 ">
            <span class="alert alert-danger" role="alert" ng-show="assets.imageTitle.$error.required && assets.imageTitle.$touched">Please enter a title!</span>
        </div>
      </div>
        <button  ui-sref="addsurvey.story" type="button" name="prev" class="pull-left btn btn-lg btn-contribute">previous step</button>
        <button  type="submit" name="submit" ng-disabled="assets.$invalid" class="pull-right btn btn-lg btn-contribute" ng-click="processForm()">submit</button>
      </div>
    </form>
  </div>
</div>
