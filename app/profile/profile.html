<div class="head">
  <div class="col-sm-8">
    <div class="col-sm-2">
      <img class="img-responsive img-circle profile-img"ng-src={{profileCtrl.user.image}} alt="{{profileCtrl.user.first_name+' '+profileCtrl.user.last_name}}" />
    </div>
    <div class="col-sm-10">
    <h2 class="title">{{profileCtrl.user.first_name+" "+profileCtrl.user.last_name}}</h2>
    <h5 class="subTitle">{{profileCtrl.user.about.bio}}</h5>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="profile-stats">
      <div class="contributions">
        <h2>{{profileCtrl.user.stats.contributions}}</h2>
        <h6>contributions</h6>
      </div>

      <div class="vr"></div>

      <div class="projects">
      <h2>{{profileCtrl.user.stats.projects}}</h2>
      <h6>projects</h6>
      </div>
    </div>
  </div>

</div>


<div class="sub-nav pull-left">
    <!-- the links to our nested states using relative paths -->
    <!-- add the active class if the state matches our ui-sref -->
    <div id="status-buttons" class="text-center">
        <a ui-sref-active="active" ui-sref="profile.about"> <i class="fa fa-list-alt"></i> about</a>
        <a ui-sref-active="active" ui-sref="profile.projects" > <i class="fa fa fa-clipboard"></i></i> projects </a>
        <a ui-sref-active="active" ui-sref="profile.activity" > <i class="fa fa-th-list"></i></i> activity </a>
    </div>

</div>

<div ui-view></div>
